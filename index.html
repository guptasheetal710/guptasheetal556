<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blinking Popup Message</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  .popup {
    position: relative;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #00ffff;
    border-radius: 20px;
    padding: 40px 60px;
    color: #fff;
    text-align: center;
    font-size: 2em;
    letter-spacing: 1px;
    text-shadow: 0 0 20px #00ffff;
    animation: popupFade 1s ease-out, glowPulse 2s infinite alternate;
    box-shadow: 0 0 30px rgba(0,255,255,0.5);
  }

  @keyframes popupFade {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    80% {
      transform: scale(1.1);
      opacity: 1;
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes glowPulse {
    from {
      text-shadow: 0 0 10px #00ffff;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    to {
      text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff;
      box-shadow: 0 0 60px rgba(0,255,255,0.8);
    }
  }

  .blink {
    animation: blinkText 1s infinite;
  }

  @keyframes blinkText {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  /* Floating bubbles for background effect */
  .bubble {
    position: absolute;
    bottom: -100px;
    width: 20px;
    height: 20px;
    background: rgba(0,255,255,0.3);
    border-radius: 50%;
    animation: floatUp 8s infinite ease-in;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="popup"><span class="blink">Hello, How Are You?</span></div>

<script>
  // Create animated background bubbles
  const body = document.body;
  for (let i = 0; i < 20; i++) {
    let bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.style.left = Math.random() * 100 + 'vw';
    bubble.style.width = bubble.style.height = (Math.random() * 15 + 10) + 'px';
    bubble.style.animationDuration = (Math.random() * 5 + 5) + 's';
    body.appendChild(bubble);
  }

  // Optional: make popup reappear randomly with fun animation
  setInterval(() => {
    const popup = document.querySelector('.popup');
    popup.style.transform = 'scale(0.9)';
    popup.style.opacity = '0.8';
    setTimeout(() => {
      popup.style.transform = 'scale(1)';
      popup.style.opacity = '1';
    }, 300);
  }, 4000);
</script>

</body>
</html>
