<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blinking Center Image with Background</title>

<style>
  /* Reset and body setup */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') 
                no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* The link container */
  a.center-image {
    display: block;
    position: relative;
    text-decoration: none;
    animation: fadeBlink 3s infinite ease-in-out;
  }

  /* Small blinking image */
  a.center-image img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid rgba(255,255,255,0.8);
    box-shadow: 0 0 25px rgba(255,255,255,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  a.center-image:hover img {
    transform: scale(1.1);
    box-shadow: 0 0 40px rgba(255,255,255,0.9);
  }

  /* Blinking animation */
  @keyframes fadeBlink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* Optional soft overlay for style */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.2);
    z-index: -1;
  }
</style>
</head>
<body>

<!-- Optional overlay -->
<div class="overlay"></div>

<!-- Center blinking image with link -->
<a href="nextpage.html" class="center-image" title="Go to next page">
  <img src="https://cdn-icons-png.flaticon.com/512/709/709496.png" alt="Clickable Image">
</a>

</body>
</html>
